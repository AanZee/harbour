{% capture personal-info-form %}
<form class="form form--right-aligned-labels">
	<div class="form__section">
		<div class="form__fieldset">
			<div class="form__field">
				<div class="form__field-header">
					<label class="form__field-label"
						for="given-name"
					>
						Given name
					</label>
				</div>
				<div class="form__field-main">
					<div class="form__field-section">
						<input class="text-input"
							id="given-name"
							name="given-name"
							type="text"
							autocapitalize="none"
							autocomplete="given-name"
							autocorrect="off"
							spellcheck="false"
							required
						>
						<!-- Display on error
						<label class="form__input-feedback-text"
							for="given-name"
						>
							You must enter a given name
						</label>
						-->
					</div>
				</div>
			</div>
			<div class="form__field">
				<div class="form__field-header">
					<label class="form__field-label"
						for="family-name"
					>
						Family name
					</label>
				</div>
				<div class="form__field-main">
					<div class="form__field-section">
						<input class="text-input"
							id="family-name"
							name="family-name"
							type="text"
							autocapitalize="none"
							autocomplete="family-name"
							autocorrect="off"
							spellcheck="false"
							required
						>
						<!-- Display on error
						<label class="form__input-feedback-text"
							for="family-name"
						>
							You must enter a family name
						</label>
						-->
					</div>
				</div>
			</div>
		</div>
		<div class="form__fieldset">
			<div class="form__field">
				<div class="form__field-header">
					<label class="form__field-label"
						for="street-address"
					>
						Street and house number
					</label>
				</div>
				<div class="form__field-main">
					<div class="form__field-section">
						<input class="text-input"
							id="street-address"
							name="street-address"
							type="text"
							autocapitalize="off"
							autocomplete="street-address"
							autocorrect="off"
							spellcheck="false"
							required
						>
					</div>
					<!-- Display on error
					<label class="form__input-feedback-text"
						for="street-address"
					>
						You must enter a street name
					</label>
					-->
				</div>
			</div>
			<div class="form__field">
				<div class="form__field-header">
					<label class="form__field-label"
						for="postal-code"
					>
						Postal code
					</label>
				</div>
				<div class="form__field-main">
					<div class="form__field-section">
						<input class="text-input text-input--max-width-80"
							id="postal-code"
							name="postal-code"
							type="text"
							autocapitalize="characters"
							autocomplete="postal-code"
							autocorrect="off"
							spellcheck="false"
							required
						>
					</div>
					<!-- Display on error
					<label class="form__input-feedback-text"
						for="postal-code"
					>
						You must enter a postal code
					</label>
					-->
				</div>
			</div>
			<div class="form__field">
				<div class="form__field-header">
					<label class="form__field-label"
						for="city"
					>
						City
					</label>
				</div>
				<div class="form__field-main">
					<div class="form__field-section form__field-section--text-input">
						<input class="text-input"
							id="city"
							name="city"
							type="text"
							autocapitalize="off"
							autocorrect="off"
							autocomplete="off"
							spellcheck="false"
							required
						>
					</div>
					<!-- Display on error
					<label class="form__input-feedback-text"
						for="city"
					>
						You must enter a city
					</label>
					-->
				</div>
			</div>
		</div>
	</div>
	<div class="form__footer form__footer--colored">
		<div class="form__actions">
			<div class="form__action">
				<button class="button button--full button--primary"
					type="submit"
				>
					Submit
				</button>
			</div>
		</div>
	</div>
</form>
{% endcapture %}
