{% capture login-form %}
<form class="form">
	<div class="form__section">
		<div class="form__fieldset">
			<div class="form__field">
				<div class="form__field-header">
					<label class="form__field-label"
						for="email"
					>
						Email
					</label>
				</div>
				<div class="form__field-main">
					<div class="form__field-section">
						<input class="text-input"
							id="email"
							name="email"
							type="email"
							autocomplete="email"
							autocorrect="off"
							spellcheck="false"
							required
						>
						<!-- Display on error
						<label class="form__input-feedback-text"
							for="email"
						>
							You must enter an email
						</label> -->
					</div>
				</div>
			</div>
			<div class="form__field">
				<div class="form__field-header">
					<label class="form__field-label"
						for="password"
					>
						Password
					</label>
				</div>
				<div class="form__field-main">
					<div class="form__field-section">
						<div class="password-input">
							<input class="password-input__input"
								id="password"
								name="password"
								type="text"
								autocomplete="current-password"
								autocorrect="off"
								spellcheck="false"
								required
							>
							<div class="password-input__toolbar">
								<button class="password-input__visibility-toggle"
									type="button"
								>
									<span class="password-input__visibility-toggle-label"
										style="display:none;"
									>
										Show
									</span>
									<span class="password-input__visibility-toggle-label">
										Hide
									</span>
								</button>
							</div>
						</div>
						<!-- Display on error
						<label class="form__input-feedback-text"
							for="password"
						>
							You must enter a password
						</label> -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form__actions">
		<div class="form__action">
			<button class="button button--primary button--full"
				type="submit"
			>
				Submit
			</button>
		</div>
	</div>
</form>
{% endcapture %}
