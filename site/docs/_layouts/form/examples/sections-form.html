{% capture sections-form %}
<form class="form">
	<div class="form__section">
		<div class="form__fieldset">
			<div class="form__field">
				<label class="form__field-header"
					for="sections-form-label-1"
				>
					<span class="form__field-label">
						Label 1
						<span class="form__field-supporting-text">Field supporting text</span>
					</span>
				</label>
				<div class="form__field-main">
					<div class="form__field-section">
						<input class="text-input"
							id="sections-form-label-1"
							name="sections-form-label-1"
							type="text"
						>
					</div>
				</div>
			</div>
			<div class="form__field">
				<label class="form__field-header"
					for="label-2"
				>
					<span class="form__field-label">
						Label 2
					</span>
				</label>
				<div class="form__field-main">
					<div class="form__field-section">
						<input class="text-input"
							id="sections-form-label-2"
							name="sections-form-label-2"
							type="text"
						>
					</div>
					<div class="form__field-section">
						<input class="text-input"
							id="sections-form-label-2"
							name="sections-form-label-2"
							type="text"
						>
						<span class="form__input-helper-text">Extra field section input helper text</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form__section">
		<div class="form__fieldset">
			<div class="form__field">
				<label class="form__field-header"
					for="label-3"
				>
					<span class="form__field-label">
						Label 1
					</span>
				</label>
				<div class="form__field-main">
					<div class="form__field-section">
						<input class="text-input"
							id="label-3"
							name="label-3"
							type="text"
						>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="form__footer">
		<div class="form__actions">
			<div class="form__action">
				<button class="button button--primary"
					type="submit"
				>
					Submit
				</button>
			</div>
			<div class="form__action">
				<button class="button button--secondary">
					Additional action
				</button>
			</div>
		</div>
	</div>
</form>
{% endcapture %}
